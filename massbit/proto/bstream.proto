syntax = "proto3";

package bstream;

service Stream {
  rpc Blocks(BlocksRequest) returns (stream BlockResponse);
}

message BlocksRequest {
  optional uint64 start_block_number = 1;
  ChainType chain_type = 2;
  string network = 3;
  bytes filter = 4;
}

message BlockResponse {
  ChainType chain_type = 1;
  string version = 2;
  string block_hash = 3;
  uint64 block_number = 4;
  bytes payload = 5;
}

enum ChainType {
  Substrate = 0;
  Ethereum = 1;
  Solana = 2;
}