branch = "anhhuy0501-patch-add-pub"

[dependencies.graph-runtime-wasm]
package = "graph-runtime-wasm"
git = "https://github.com/massbitprotocol/massbit-graph-node"
#rev = "c87281e4d09a0b15b235646dc4b0ae5569da4be2"
branch = "anhhuy0501-patch-add-pub"

