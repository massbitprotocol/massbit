    parent_slot: BigInt!
}

type SaberSwap @entity {
    block_height: BigInt!
    parent_slot: BigInt!
    tx_hash: String
    instruction_index: BigInt
    block_time: BigInt
    owner_account: String
    id: ID!
    authority_base: String
    authority_source: String
