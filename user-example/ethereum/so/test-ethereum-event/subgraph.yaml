specVersion: 0.0.2
description: Event for Solana
repository: https://github.com/massbitprotocol/massbitprotocol/tree/main/user-example
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Ethereum-Event
    network: mainnet
    source:
      address: '0xf73D010412Fb5835C310728F0Ba1b7DFDe88379A'
      abi: EthereumEvent
    mapping:
      kind: ethereum/EventHandler
      apiVersion: 0.0.4
      language: rust
      entities:
        - EthereumEvent
      handlers:
        - handler: handleEvent
          kind: ethereum/EventHandler
      file: ./src/mapping.rs
      abis:
        - name: EthereumEvent
          file: ./abis/EthereumEvent.json