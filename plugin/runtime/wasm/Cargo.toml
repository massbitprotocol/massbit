#rev =   "428b3d0"

[dependencies.graph-runtime-derive]
package = "graph-runtime-derive"
git = "https://github.com/massbitprotocol/massbit-graph-node"
branch = "anhhuy0501-patch-add-pub"

[dependencies.graph-mock]
package = "graph-mock"
git = "https://github.com/massbitprotocol/massbit-graph-node"
branch = "anhhuy0501-patch-add-pub"
